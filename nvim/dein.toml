# プラグインマネージャ ----------
[[plugins]]
repo = 'Shougo/dein.vim'

# ユーザー補助 ------------------
[[plugins]]
repo = 'vim-jp/vimdoc-ja'

[[plugins]]
repo = 'reireias/vim-cheatsheet'
hook_add = '''
    let g:cheatsheet#cheat_file = '~/dotfiles/nvim/cheatsheet.md'
    let g:cheatsheet#float_window = 1
    let g:cheatsheet#float_window_width_ratio = 0.8
    let g:cheatsheet#float_window_height_ratio = 0.8
    nnoremap <silent> <Leader><Leader> :Cheat<CR>
'''

# ファイラー関係 -----------------
[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
    let g:NERDTreeQuitOnOpen=1
    let g:NERDTreeWinSize=50
    let g:NERDTreeMapOpenSplit='<C-s>'
    let g:NERDTreeMapOpenVSplit='<C-v>'
    let g:NERDTreeIgnore=['\.git$', '\.svn$', '\.hg$', '\.vscode$', '\.idea$', '\.DS_Store$', '\.clean$', '\.swp$', '\.bak$', '\~$']
    let g:NERDTreeDirArrows = 1
    let g:NERDTreeDirArrowExpandable  = '▶'
    let g:NERDTreeDirArrowCollapsible = '▼'
    let g:NERDTreeShowHidden = 1
    nnoremap <silent><Leader>n :NERDTreeFocus<CR>
    nnoremap <silent><C-n> :NERDTreeToggle<CR>
'''

[[plugins]]
repo = 'ryanoasis/vim-devicons'
hook_add = '''
    set guifont=Droid\ Sans\ Mono\ for\ Powerline\ Nerd\ Font\ Complete\ 12
    let g:webdevicons_conceal_nerdtree_brackets = 1
    let g:WebDevIconsNerdTreeBeforeGlyphPadding = ''
    let g:WebDevIconsNerdTreeAfterGlyphPadding = ' '

    let g:WebDevIconsUnicodeDecorateFolderNodes = 1
    let g:DevIconsEnableFoldersOpenClose = 1

    if exists('g:loaded_webdevicons')
        call webdevicons#refresh()
    endif
'''

[[plugins]]
repo = 'tiagofumo/vim-nerdtree-syntax-highlight'

[[plugins]]
repo = 'vwxyutarooo/nerdtree-devicons-syntax'

# バッファ管理 --------------------
[[plugins]]
repo = 'jeetsukumaran/vim-buffergator'
hook_add = '''
    let g:buffergator_suppress_keymaps = 1
    let g:buffergator_viewport_split_policy = 'T'
    let g:buffergator_hsplit_size = 20
    let g:buffergator_vsplit_size = 60
    nnoremap <silent><Leader>b :BuffergatorToggle<CR>
'''

# ファジーサーチ ------------------
[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'
merged = 0

[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = '''
    nnoremap <C-p> :Files<CR>
    command! -bang -nargs=? -complete=dir Files
    \ call fzf#vim#files(<q-args>, {'options': ['--layout=reverse', '--info=inline', '--preview', 'cat {}']}, <bang>0)'''

# ウィンドウ・タブ関係 ------------
[[plugins]]
repo = 'simeji/winresizer'

# LSP -----------------------------
[[plugins]]
repo = 'neoclide/coc.nvim'
rev = 'release'
merged = 0
hook_add = '''
    source ~/dotfiles/nvim/coc.rc.vim
'''

[[plugins]]
repo = 'antoinemadec/coc-fzf'

# エディター関係 -----------------
[[plugins]]
repo = 'sheerun/vim-polyglot'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'tpope/vim-commentary'

[[plugins]]
repo = 'jiangmiao/auto-pairs'

# Git関係 -------------------------
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
    set signcolumn=yes
    let g:giwtgutter_async = 1
    let g:gitgutter_sign_modified = 'rw'
    highlight GitGutterAdd ctermfg=green
    highlight GitGutterChange ctermfg=yellow
    highlight GitGutterDelete ctermfg=red
    highlight gitGutterChangeDelete ctermfg=yellow
'''

[[plugins]]
repo = 'tpope/vim-fugitive'

# 見た目関係 ----------------------
[[plugins]]
repo = 'cocopon/pgmnt.vim'

[[plugins]]
repo = 'cocopon/iceberg.vim'

[[plugins]]
repo = 'vim-airline/vim-airline'
hook_add = '''
    let g:airline_theme='cobalt2'
    let g:airline#extensions#tabline#enabled=1
    let g:airline_powerline_fonts=1
'''

[[plugins]]
repo = 'vim-airline/vim-airline-themes'

[[plugins]]
repo = 'yuttie/comfortable-motion.vim'
hook_add = '''
    let g:comfortable_motion_interval = 2400.0 / 60
    let g:comfortable_motion_friction = 100.0
    let g:comfortable_motion_air_drag = 3.0
'''
